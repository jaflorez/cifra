<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/tpl_invi.xhtml">
        <ui:define name="content">
            <h:form>
                <p:breadCrumb>
                    <p:menuitem value="Inicio"  url="/faces/inicio/index.xhtml"/>
                    <p:menuitem value="Contratos"  />
                    <p:menuitem value="Contratos registrados" url="/faces/contratos/contratolst.xhtml"  />
                    <p:menuitem value="Reporte Semanal" url="/faces/contratos/reportelst.xhtml"  />
                    <p:menuitem value="Formato invias"  />
                </p:breadCrumb>
            </h:form>
            <p:panel styleClass="panel_inicio">
                <p:outputPanel>
                    <p:panelGrid style="width: 100%">
                        <object type="application/pdf" 
                                data="#{salidaBean.nomFileReporte}" 
                                height="600px" width="100%" internalinstanceid="16"/>
                        <p:row >
                            <p:column  style="text-align: center">
                                <p:commandButton value="Regresar" action="reportelst" process="@this"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>                
                </p:outputPanel>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
