<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    >
    <p:panelGrid styleClass="panel_input">
        <p:row >
            <p:column><p:outputLabel value="Interventor:" /></p:column>
            <p:column colspan="3"><p:outputLabel value="#{contratoViewBean.contrato.fkTerceroInter.razonsocial}" />  </p:column>
        </p:row>
        <p:row >
            <p:column><p:outputLabel value="Integrantes:" /></p:column>
            <p:column colspan="3" style="text-align: center">
                <p:dataTable value="#{contratoViewBean.contrato.contratoTerceroInterList}" 
                             id="terceroInterTable"
                             emptyMessage="No existen integrantes registrados"
                             var="interTer"> 
                    <p:column headerText="Nit" >
                        <p:outputLabel value="#{interTer.fkTercero.nit}" style="width: 30%"/>
                    </p:column>
                    <p:column headerText="Razon social" style="width: 60%" >
                        <p:outputLabel value="#{interTer.fkTercero.razonsocial}"/>
                    </p:column>
                    <p:column headerText="Cantidad"  style="width: 10%">
                        <p:outputLabel value="#{interTer.cantidad}"/>
                    </p:column>
                    <p:column >
                    </p:column>
                </p:dataTable>
            </p:column>
        </p:row>
        <p:row >
            <p:column><p:outputLabel value="Contrato No:" /></p:column>
            <p:column>
                <p:inputText value="#{contratoViewBean.contrato.contInterCodigo}"  
                             size="7"
                             required="true" requiredMessage="Ingrese el numero de contrato de interventoria" />
                <p:outputLabel value="Año:" />
                <p:inputText value="#{contratoViewBean.contrato.contInterVigencia}"  required="true" requiredMessage="Ingrese el año del contrato de interventoria"  size="4"/>
            </p:column>
            <p:column>
                <p:outputLabel value="Fecha del contrato"  />
            </p:column>
            <p:column>
                <p:calendar value="#{contratoViewBean.contrato.contInterFecha}" required="true" requiredMessage="Ingrese la fecha del contrato de Interventoria" locale="es" />
            </p:column>
        </p:row>
        <p:row>
            <p:column ><p:outputLabel value="Fecha del acta de inicio"  /></p:column>
            <p:column >
                <p:outputLabel  value="#{contratoViewBean.contrato.contInterActaInicio}">  
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </p:outputLabel>

            </p:column>
            <p:column ><p:outputLabel value="Fecha Final"  /></p:column>
            <p:column >
                <p:outputLabel  value="#{contratoViewBean.contrato.contInterFechaTermi}">  
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </p:outputLabel>
            </p:column>
        </p:row>
        <p:row >
            <p:column><p:outputLabel value="Plazo inicial:" /></p:column>
            <p:column><p:outputLabel value="#{contratoViewBean.contrato.contInterPlazoInicial}"/></p:column>
            <p:column><p:outputLabel value="Valor inicial:" /></p:column>
            <p:column><p:outputLabel value="#{contratoViewBean.contrato.contInterValorInicial}"> 
                    <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2" />
                </p:outputLabel>
            </p:column>
        </p:row>
        <p:row >
            <p:column colspan="2">
                <center>
                    <p:dataTable value="#{contratoViewBean.contrato.contratoProrrogaInterList}" 
                                 id="tableProrrogaInter"
                                 var="prorrogaInter"
                                 emptyMessage="No existen prorrogas registradas"
                                 >
                        <f:facet name="header">Interventoria - Prorrogas Registradas</f:facet>
                        <p:column headerText="Fecha">
                            <p:outputLabel value="#{prorrogaInter.fecha}" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Meses" style="text-align: right">
                            <p:outputLabel value="#{prorrogaInter.cantidad}" >
                                <f:convertNumber minFractionDigits="1" maxFractionDigits="1"  />
                            </p:outputLabel>
                        </p:column>
                        <p:column >
                        </p:column>
                        <p:columnGroup type="footer">
                            <p:outputPanel >
                                <p:row>
                                    <p:column style="text-align:right" footerText="Total:" />
                                    <p:column style="text-align:right">
                                        <f:facet name="footer">
                                            <h:outputText value="#{contratoViewBean.sumaProrrogaInter}">
                                                <f:convertNumber minFractionDigits="1" maxFractionDigits="1"  />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column></p:column>
                                </p:row>
                            </p:outputPanel>
                        </p:columnGroup>
                    </p:dataTable>
                    <br />
                </center>
            </p:column>
            <p:column colspan="2">
                <center>
                    <p:dataTable value="#{contratoViewBean.contrato.contratoAdicionInterList}" 
                                 id="tableAdicionInter"
                                 var="adicionInter"
                                 emptyMessage="No existen adiciones registradas"
                                 >
                        <f:facet name="header">Interventoria - Adiciones Registradas</f:facet>
                        <p:column headerText="Fecha" style="width: 30%">
                            <p:outputLabel value="#{adicionInter.fecha}" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Valor" style="text-align: right">
                            <p:outputLabel value="#{adicionInter.valor}" >
                                <f:convertNumber type="currency" 
                                                 currencySymbol="$" 
                                                 maxFractionDigits="2"
                                                 />
                            </p:outputLabel>
                        </p:column>
                        <p:column >
                        </p:column>
                        <p:columnGroup type="footer">
                            <p:outputPanel >
                                <p:row>
                                    <p:column style="text-align:right" footerText="Total:" />
                                    <p:column style="text-align:right">
                                        <f:facet name="footer">
                                            <h:outputText value="#{contratoViewBean.sumaAdicionInter}">
                                                <f:convertNumber type="currency" currencySymbol="$" maxFractionDigits="2" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column></p:column>
                                </p:row>
                            </p:outputPanel>
                        </p:columnGroup>
                    </p:dataTable>
                    <br />

                </center>
            </p:column>
        </p:row>
        <p:row>

        </p:row>
        <p:row>
            <p:column colspan="4" style="text-align: center">

                <p:dataTable   id="tableAjusteInter" 
                               emptyMessage="No existen registros"
                               value="#{contratoViewBean.contrato.contratoAjusteInterList}" 
                               var="ajtInter" >
                    <f:facet name="header">Interventoria - Modificaciones/Aclaraciones/Suspensiones/Reanudaciones</f:facet>
                    <p:column headerText="Fecha" style="width: 8%">
                        <p:outputLabel value="#{ajtObr.fecha}" >
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Tipo" style="width: 15%">
                        <p:outputLabel value="#{ajtInter.fkAjuste.ajuste}" />
                    </p:column>
                    <p:column headerText="Descripcion">
                        <p:outputLabel value="#{ajtInter.descripcion}" />
                    </p:column>
                    <p:column >
                    </p:column>
                </p:dataTable>
            </p:column>
        </p:row>
    </p:panelGrid>

</ui:component>
