<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core" >

    <h:form id="formFinancieroObra">
        <p:dialog header="Programa de inversión" widgetVar="dlgFinancieroObra" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="financieroObraDetail" >
                <p:panelGrid  >
                    <p:row >
                        <p:column><p:outputLabel value="Años:" /></p:column>
                        <p:column>
                            <p:selectOneMenu id="selAnoFinanciero" value="#{contratoNewBean.curContratoFinancieroObra.ano}" >
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItems value="#{contratoNewBean.listaAnos}" /> 
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row >
                        <p:column><p:outputLabel value="Mes o periodo:" /></p:column>
                        <p:column>
                            <p:selectOneMenu id="selMesFinancieroObra" value="#{contratoNewBean.curContratoFinancieroObra.corte}" >
                                <f:selectItem itemLabel="Seleccione" itemValue=""/>
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                                <f:selectItem itemLabel="4" itemValue="4"/>
                                <f:selectItem itemLabel="5" itemValue="5"/>
                                <f:selectItem itemLabel="6" itemValue="6"/>
                                <f:selectItem itemLabel="7" itemValue="7"/>
                                <f:selectItem itemLabel="8" itemValue="8"/>
                                <f:selectItem itemLabel="9" itemValue="9"/>
                                <f:selectItem itemLabel="10" itemValue="10"/>
                                <f:selectItem itemLabel="11" itemValue="11"/>
                                <f:selectItem itemLabel="12" itemValue="12"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="Valor:" /></p:column>
                        <p:column>
                            <p:inputNumber value="#{contratoNewBean.curContratoFinancieroObra.valor}" id="textCantFin"
                                           thousandSeparator="."
                                           decimalPlaces="2"
                                           symbol="$ "
                                           decimalSeparator=","/>
                        </p:column>
                    </p:row>
                    <p:row >
                        <p:column colspan="4"> 
                            
                            <p:commandButton value="Adicionar" 
                                             actionListener="#{contratoNewBean.addicionarFinancieroObra()}"
                                             update="formData:tabView:financieroObraTable,:formData:mensajes"
                                             rendered="#{!contratoNewBean.editContratoFinancieroObra}"
                                             oncomplete="PF('dlgFinancieroObra').hide()"/>
                            <p:commandButton value="Eliminar"
                                             icon="ui-icon-trash"
                                             rendered="#{contratoNewBean.editContratoFinancieroObra}"
                                             actionListener="#{contratoNewBean.removeFinancieroObra}"
                                             update="formData:tabView:financieroObraTable,:formData:mensajes"
                                             oncomplete="PF('dlgFinancieroObra').hide()"/>
                            <p:commandButton value="Actualizar"
                                             icon="ui-icon-disk"
                                             rendered="#{contratoNewBean.editContratoFinancieroObra}"
                                             actionListener="#{contratoNewBean.modificarFinancieroObra()}"
                                             update="formData:tabView:financieroObraTable,:formData:mensajes"
                                             oncomplete="PF('dlgFinancieroObra').hide()"/>                            
                            <p:commandButton value="Cancelar"
                                             oncomplete="PF('dlgFinancieroObra').hide()"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</ui:component>
