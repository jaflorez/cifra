<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/tpl_invi.xhtml">
        <ui:define name="content">
            <h:form id="formData">
                <center>
                    <p:growl id="messages" autoUpdate="true"   />
                    <p:panelGrid style="width: 80%" id="pgproceso">
                        <p:row>
                            <p:column styleClass="ui-widget-header" colspan="2">Carga de Informaci√≥n de SIIF</p:column>  
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:fileUpload  fileUploadListener="#{loadFileSiifBean.handleFileUpload}" 
                                               dragDropSupport="false"
                                               cancelLabel="Cancelar"
                                               uploadLabel="Cargar"
                                               label="Seleccionar archivo"
                                               update="messages pgproceso">
                                </p:fileUpload>
                            </p:column> 
                        </p:row>
                        <p:row style="text-align: center" >
                            <p:column style="width: 50%">
                                <p:selectOneMenu >
                                    <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                                    <f:selectItem itemLabel="VIGENCIA" itemValue="VIGENCIA" />
                                    <f:selectItem itemLabel="RESERVA" itemValue="RESERVA" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column  style="width: 50%" >
                                <h:graphicImage value="/resources/images/carga_off.png" rendered="#{!loadFileSiifBean.fileUpload}" /> 
                                <p:commandLink   title="Procesar archivo" actionListener="#{loadFileSiifBean.loadFileDb()}" >
                                    <h:graphicImage value="/resources/images/carga_on.png"  rendered="#{loadFileSiifBean.fileUpload}"/> 
                                </p:commandLink>
                            </p:column>  
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:dataTable>
                                    <p:column></p:column>
                                    <p:column></p:column>
                                    <p:column></p:column>
                                </p:dataTable>
                            </p:column>  
                        </p:row>
                    </p:panelGrid>
                </center>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
