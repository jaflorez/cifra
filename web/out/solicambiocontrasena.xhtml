<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="/templates/tpl_out.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:panelGrid style="width: 80%" >
                        <p:row>
                            <p:column>
                                <h:outputText value="Cedula:" />
                            </p:column>
                            <p:column>
                                <p:message for="txtcedula" display="icon" />
                                <p:inputText id="txtcedula" value="#{contrasenaBean.documento}" 
                                             validatorMessage="Ingrese su documento de identificacion"
                                             >
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2" style="text-align: center" >
                                <p:commandButton value="Solicitar cambio" action="#{contrasenaBean.solicitarCambioContrasena()}" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
