<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="shortcut icon" href="/resources/images/favicon.ico" type="image/x-icon" />
        <link rel="icon" href="/resources/images/favicon.ico" type="image/x-icon" />        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/tableLayout.css"/>
        <title>CIFRA</title>
    </h:head>

    <h:body>
        <table cellspacing="0px" width="1360pxpx" align="center">
            <tr>
                <td id="top">
                    <div class="logo"></div>
                    <h:form>
                        <p:menubar>
                            <p:menuitem url="/faces/out/inicio.xhtml" id="idInicio" title="Inicio" icon="ui-icon-home"  value="Inicio"/>
                            <p:menuitem url="/faces/out/login.xhtml" id="idLogin" title="Login"  value="Ingresar" icon="ui-icon-unlocked"/>
                        </p:menubar>
                    </h:form>
                </td>
            </tr>
            <tr>
                <td id="content">
                    <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                        <f:facet name="default">
                            <h:outputText value="Estado: Procesando" />
                        </f:facet>
                        <f:facet name="start">
                            <p:graphicImage name="/images/ajaxloadingbar.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="Estado: Inicio" />
                        </f:facet>
                    </p:ajaxStatus>
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage name="/images/ajaxloadingbar.gif" />
                    </p:dialog>

                    <ui:insert name="content">Content</ui:insert>
                </td>
            </tr>
            <tr>
                <td id="bottom">
                    CIFRA V:2.04
                </td>
            </tr>
        </table>
    </h:body>
    

</html>
